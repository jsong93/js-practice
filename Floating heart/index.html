<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <style>
      css-doodle {
        --color: @p (#51eaea, #fffde1, #ff9d76, #fb3569);
        --rule: (
          : doodle {@grid: 30x1 / 18vmin; --deg: @p (-180deg, 180deg) ;}: container
            {perspective: 30vmin;}: after,
          : before {content: '' ; background: var(--color) ; @place-cell: @r
            (100%) @r (100%) ; @size: @r (6px) ; @shape: flower;} @place-cell: center;
            @size: 100%; box-shadow: @m2 (0 0 50px var(--color)) ; background: @m100
            (
              radial-gradient(var(--color) 50%, transparent 0) @r (-20%, 120%)
                @r (-20%, 100%) / 1px 1px no-repeat
            ) ; will-change: transform,
          opacity; animation: scale-up 12s linear infinite; animation-delay:
            calc(-12s / @size () * @i ()) ; @keyframes scale-up {0%,
          95.01%,
          100% {transform: translateZ(0) rotate(0) ; opacity: 0;} 10% {opacity: 1;}
            95% {transform: translateZ(35vmin) rotateZ(@var (--deg)) ;}}
        );
      }
    </style>
    <css-doodle use="var(--rule)" id="my-dot"></css-doodle>
    <script src="index.js"></script>
  </body>
</html>
